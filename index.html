    <title></title>
    <meta name="description" content="">

    <script src="./src/jslinq.js"></script>
    <script>
        var arr = [1, 2, 3];
        for (const num of Enumerable.asEnumerable(arr).where(i => i % 2 == 0)) {
            console.log(num);
        }

        for (const num of Enumerable.range(10, 10).where(i => i % 3 == 0).select(i => i * 2)) {
            console.log(num);
        }

        Enumerable.range(10, 10).where(i => i % 3 == 0).select(i => i * 2).forEach(console.log);

        console.log(Enumerable.range(1, 100).aggregate((i, j) => i + j));

        console.log(Enumerable.range(10, 10).all(i => i >= 10));

        Enumerable.range(10, 10).concat(Enumerable.range(1, 10).where(i => i % 2 == 0)).forEach(console.log);

        Enumerable.range(10, 10).zip(Enumerable.range(1, 10).where(i => i % 2 == 0), (i, j) => i * j).forEach(console.log);

        console.log(Enumerable.range(1, 10).where(i => i % 2 == 0).toArray());

        arr.asEnumerable().where(i => i % 2 == 0).forEach(console.log);
    </script>
